{% extends "home.html" %}

{% block content %}
    <br>
    <!-- You can now combine a row and column if you just need a 12 column row -->
    <div class="row columns">
      <nav aria-label="You are here:" role="navigation">
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li class="disabled">Gene Splicing</li>
          <li>
            <span class="show-for-sr">Current: </span> Cloning
          </li>
        </ul>
      </nav>
    </div>




      <div class="small-6 columns">


          <div id="map" style="width: 650px; height: 900px;"></div>

          <script type="text/javascript">
            var locations = {{info|safe}};

            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15,
              center: new google.maps.LatLng({{clat}}, {{clon}}),
              mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infowindow = new google.maps.InfoWindow();

            var marker, i;

            for (i = 0; i < locations.length; i++) {
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
		{% if halal %}
		 icon: 'https://www.leaf.tv/wp-content/themes/leaftv/assets/images/icon-cart.png'
		{% endif %}
              });

              google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                  infowindow.setContent(locations[i][0]);
                  infowindow.open(map, marker);
                }
              })(marker, i));
            }
          </script>
</div>



<div class="small-6 columns">
      <ul class="tabs" data-tabs id="example-tabs">
        <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Reviews</a></li>
        <li class="tabs-title"><a href="#panel2">Similar Products</a></li>
      </ul>
      <div class="tabs-content" data-tabs-content="example-tabs">
        <div class="tabs-panel is-active" id="panel1">
{% for i in bigL %}
          <div class="media-object stack-for-small">
            <div class="media-object-section">
              <img class="thumbnail" src="{{i[-4]}}">
            </div>
            <div class="media-object-section">
              <h5>{{i[0]}}</h5>
              <p>{{i[-2]}}</p>
              <p>{{i[-1]}}</p>
              <p>{{i[-3]}}</p>

            </div>
          </div>
        {% endfor %}
        </div></div>
                 </div>
      </div>
    </div>

{% endblock %}
